<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>

    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="twitter.css">

</head>
<body>
    <div class="container">
        <div class="title-container">
            <h3>Home</h3>
        </div>
        <div class="add-tweet-container">
            <div class="profile-picture-container">
                <span class="material-icons-outlined">account_circle</span>
            </div>
            <form class="add-tweet">
                <textarea class="tweet-input" placeholder="What's happening?"></textarea>
                <div class="tweet-buttons-container">
                    <div class="media-options-container">
                        <span class="material-icons">image</span>
                        <span class="material-icons">gif_box</span>
                        <span class="material-icons">poll</span>
                        <span class="material-icons">emoji_emotions</span>
                        <span class="material-icons">calendar_today</span>
                    </div>
                    <button class="tweet-button" type="submit">Tweet</button>
                </div>
            </form>
        </div>
        <div class="posts-container">
            
        </div>
    </div>
</body>
</html>
